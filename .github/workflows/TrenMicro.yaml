name: TMAS Scan

on:
  push:
    branches:
      - main

jobs:
  tmas-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and Install TMAS CLI
        run: |
          curl -L https://tmas-cli-releases.s3.amazonaws.com/latest/tmas-linux-amd64 -o tmas
          chmod +x tmas
          sudo mv tmas /usr/local/bin/

      - name: Verify TMAS CLI Installation
        run: |
          /usr/local/bin/tmas --version

      - name: Set TMAS_API_KEY environment variable
        run: echo "TMAS_API_KEY=${{ secrets.TMAS_API_KEY }}" >> $GITHUB_ENV

      - name: Scan Docker Image
        env:
          TMAS_API_KEY: ${{ secrets.TMAS_API_KEY }}
        run: |
          /usr/local/bin/tmas scan --api-key "$TMAS_API_KEY" docker:karan91052/juice-shop:latest --saveSBOM || exit 1
